<mat-toolbar>
  <span>Отчёты</span>
</mat-toolbar>

<p>
  <mat-form-field class="encoding-selection-field">
    <mat-label>Кодировка выгружаемых отчётов:</mat-label>
    <mat-select [(value)]="selectedEncodingSystemName">
      <mat-option *ngFor="let encodingSystemName of encodingSystemNames; index as i" [value]="encodingSystemName">
        {{ encodingHumanReadableTitles[i] }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>

<table class="reports-table">
  <tr class="reports-table-row">
    <td class="reports-table-prompt-cell">
      Список заданий без ответов
    </td>
    <td class="reports-table-action-cell">
      <button mat-raised-button color="primary" (click)="exportQuestionsWithoutAnswers()">
        Выгрузить список заданий без ответов
      </button>
    </td>
  </tr>
  <tr>
    <td colspan="2" class="reports-table-empty-row">&nbsp;</td>
  </tr>
  <tr class="reports-table-row">
    <td class="reports-table-prompt-cell">
      Список заданий с ответами
    </td>
    <td class="reports-table-action-cell">
      <button mat-raised-button color="primary" (click)="exportQuestionsWithAnswers()">
        Выгрузить список заданий с ответами
      </button>
    </td>
  </tr>
</table>


<table class="reports-table">
  <tr class="reports-table-row">
    <td class="reports-table-prompt-cell">
      Таблица результатов
    </td>
    <td class="reports-table-action-cell">
      <mat-form-field class="dropdown-selection-field">
        <mat-label>Формат:</mat-label>
        <mat-select [(value)]="selectedResultsTableFormatAlias" placeholder="Формат отчёта">
          <mat-option *ngFor="let resultsTableFormatAlias of allResultsTableFormatAliases; index as i"
            [value]="resultsTableFormatAlias">
            {{ allResultsTableFormatTitles[i] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td class="reports-table-action-cell">
      <button mat-raised-button color="primary" (click)="exportResultsTable()">
        Выгрузить отчёт
      </button>
    </td>
  </tr>
</table>

<table class="reports-table">
  <tr class="reports-table-row">
    <td class="reports-table-prompt-cell">
      Собрание сочинений
    </td>
    <td class="reports-table-action-cell">
      <button mat-raised-button color="primary" (click)="exportCollectionReport()">
        Выгрузить собрание сочинений
      </button>
    </td>
  </tr>
</table>

<table class="reports-table">
  <tr class="reports-table-row">
    <td class="reports-table-prompt-cell">
      Сводка
    </td>
    <td class="reports-table-action-cell">
      <mat-form-field class="dropdown-selection-field">
        <mat-label>За какой тур?</mat-label>
        <mat-select required name="selectedRoundNumber" [(value)]="selectedRoundNumber"
          [(ngModel)]="selectedRoundNumber">
          <mat-option *ngFor="let roundAliasOption of allRoundAliases; index as i" [value]="roundAliasOption">
            {{ allRoundTitles[i] }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <td class="reports-table-action-cell">
      <button mat-raised-button color="primary" (click)="exportEmailSummaryReport()">
        Выгрузить сводку
      </button>
    </td>
  </tr>
</table>
