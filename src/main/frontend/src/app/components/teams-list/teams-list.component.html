<mat-toolbar>
  <span class="page-title">Команды</span>
</mat-toolbar>
<hr />
<button mat-raised-button>Добавить команду</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Номер</th>
    <td mat-cell *matCellDef="let oneTeam">{{ oneTeam.number }}</td>
  </ng-container>

  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef>Содержание</th>
    <td mat-cell *matCellDef="let oneTeam">{{ oneTeam.title }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
  ></tr>
</table>
