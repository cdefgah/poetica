<mat-toolbar>
  <p class="page-title">Команды</p>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button color="primary" (click)="openDetailsDialog()">
    Добавить команду
  </button>
</mat-toolbar>
<hr />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Номер</th>
    <td mat-cell *matCellDef="let team">{{ team.number }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let team">{{ team.title }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="onRowClicked(row)"
  ></tr>
</table>
