<p mat-dialog-title>{{ dialogTitle }}</p>
<mat-dialog-content>
  <div style="display: flex; flex-direction: column;">
    <mat-form-field appearance="outline">
      <mat-label>Номер</mat-label>
      <input type="number" matInput required placeholder="Номер команды" [(ngModel)]="team.number" />
      <mat-hint class="validation-text" *ngIf="teamNumberIsIncorrect">Ожидается ноль или положительное целое число.
      </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Название</mat-label>
      <input matInput required placeholder="Название команды" maxlength="{{ modelValidatorService.maxTeamTitleLength }}"
        [(ngModel)]="team.title" />
      <mat-hint class="validation-text" *ngIf="teamTitleIsIncorrect">Обязательное поле.
      </mat-hint>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="acceptDialog()">
    Сохранить
  </button>
  <button mat-raised-button color="primary" (click)="cancelDialog()">
    Отменить
  </button>

  <span class="fill-remaining-space"></span>

  <button mat-raised-button color="accent" *ngIf="isExistingRecord" (click)="deleteRecord()">
    Удалить
  </button>
</mat-dialog-actions>
