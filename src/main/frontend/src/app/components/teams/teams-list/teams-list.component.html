<mat-toolbar>
  <p class="page-title">Команды</p>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button color="primary" (click)="openDetailsDialog()">
    Добавить команду
  </button>
  &nbsp; &nbsp; &nbsp;
  <button mat-raised-button color="primary" (click)="importTeams()">
    Импортировать список команд
  </button>
  <button mat-raised-button color="primary" (click)="ExportTeams()" *ngIf="teamsListDataSource.data.length > 0">
    Экспортировать список команд
  </button>
</mat-toolbar>
<hr />
<table class="teams-digest-table">
  <tr>
    <td class="teams-digest-table-prompt-cell">
      Всего команд:
    </td>
    <td class="teams-digest-table-value-cell">
      {{ teamsListDataSource.data.length }}
    </td>
  </tr>
</table>
&nbsp;
<table mat-table [dataSource]="teamsListDataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>&nbsp;Номер&nbsp;</th>
    <td mat-cell *matCellDef="let team">{{ team.number }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      &nbsp;Название&nbsp;
    </th>
    <td mat-cell *matCellDef="let team">{{ team.title }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
</table>
