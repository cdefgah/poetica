<div class="container">
  <h3>Настройки и управление</h3>

  <table>
    <thead>
      <tr>
        <td class="color-table-header-cell">Настройка цветов фона для таблицы с заданиями</td>
      </tr>
    </thead>
    <tr>
      <td class="color-description-cell" colspan="2">
        Цвет фона для строк с зачётными заданиями:
      </td>
      <td class="color-picker-cell">
        <rcp-radial-color-picker [size]="96" [collapsed]="isColorPickerOpenedInitially"
          [color]="backgroundColorForRowWithGradedQuestion" (selected)="onColorSelected($event)">
        </rcp-radial-color-picker>
      </td>
    </tr>
    <tr>
      <td class="color-description-cell">
        Цвет фона для строк с внезачётными заданиями:
      </td>
      <td class="color-picker-cell">
        <rcp-radial-color-picker [size]="96" [collapsed]="isColorPickerOpenedInitially"
          [color]="backgroundColorForRowWithNotGradedQuestion" (selected)="onColorSelected($event)">
        </rcp-radial-color-picker>
      </td>
    </tr>
  </table>

</div>
