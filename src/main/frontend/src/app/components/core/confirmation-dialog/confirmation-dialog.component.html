<p mat-dialog-title>{{ dialogTitle }}</p>
<mat-dialog-content>
  <p>{{ confirmationMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="confirmAction()">
    {{ confirmButtonTitle }}
  </button>
  <button mat-raised-button color="primary" (click)="declineAction()">
    {{ declineButtonTitle }}
  </button>
</mat-dialog-actions>
