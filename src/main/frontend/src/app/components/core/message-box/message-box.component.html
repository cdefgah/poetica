<p mat-dialog-title>{{ dialogTitle }}</p>
<mat-dialog-content>
  <p>{{ dialogMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="acceptDialog()">
    {{ acceptButtonTitle }}
  </button>
</mat-dialog-actions>
