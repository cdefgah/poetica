<mat-toolbar>
  <span>Задания</span>

  <span class="fill-remaining-space"></span>
  <button mat-raised-button color="primary" (click)="ImportQuestions()">
    Импортировать список заданий
  </button>
</mat-toolbar>

<mat-radio-group [(ngModel)]="selectedDisplayModeAlias">
  <mat-radio-button
    class="display-mode-radio-button"
    *ngFor="let displayModeAlias of displayModeAliases; index as i"
    [value]="displayModeAlias"
    (change)="listDisplayModeChanged($event)"
  >
    {{ displayModeTitles[i] }}
  </mat-radio-button>
</mat-radio-group>
<hr />
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="externalNumber">
    <th mat-header-cell *matHeaderCellDef>&nbsp;Номер&nbsp;</th>
    <td mat-cell *matCellDef="let oneQuestion">
      {{ oneQuestion.externalNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="mainContent">
    <th mat-header-cell *matHeaderCellDef>&nbsp;Содержание&nbsp;</th>
    <td mat-cell *matCellDef="let oneQuestion">
      {{ oneQuestion.mainContent }}
    </td>
  </ng-container>

  <ng-container matColumnDef="authorsAnswer">
    <th mat-header-cell *matHeaderCellDef>&nbsp;Авторский ответ&nbsp;</th>
    <td mat-cell *matCellDef="let oneQuestion">
      {{ oneQuestion.authorsAnswer }}
    </td>
  </ng-container>

  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>&nbsp;Источник&nbsp;</th>
    <td mat-cell *matCellDef="let oneQuestion">{{ oneQuestion.source }}</td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef>&nbsp;Комментарий&nbsp;</th>
    <td mat-cell *matCellDef="let oneQuestion">{{ oneQuestion.comment }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; let question"
    (click)="onRowClicked(row)"
    [ngClass]="{ 'highlight-not-graded': !question.graded }"
  ></tr>
</table>
