<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Main menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="toggleQuestionsScreen()">
      Задания
    </button>
    <button mat-menu-item (click)="toggleTeamsScreen()">
      Команды
    </button>
    <button mat-menu-item (click)="toggleAnswersScreen()">
      Ответы
    </button>
    <button mat-menu-item (click)="toggleReportsScreen()">
      Отчёты
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="toggleToolsScreen()">
      Настройки и управление
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="toggleAboutScreen()">
      О программе
    </button>
  </mat-menu>
  <span class="fill-remaining-space"></span>
  <span><a class="app-title" href="https://github.com/cdefgah/poetica/wiki/Poetica" target="_">Poetica</a></span>
</mat-toolbar>

<div [ngSwitch]="windowState">
  <app-questions-list *ngSwitchCase="appWindowState.Questions"></app-questions-list>
  <app-teams-list *ngSwitchCase="appWindowState.Teams"> </app-teams-list>
  <app-answers-list *ngSwitchCase="appWindowState.Answers"></app-answers-list>
  <app-reports *ngSwitchCase="appWindowState.Reports"></app-reports>
  <app-tools *ngSwitchCase="appWindowState.Tools"></app-tools>
  <app-about *ngSwitchCase="appWindowState.About"></app-about>

  <p *ngSwitchDefault>Unknown AppWindowState: {{ appWindowState }}</p>
</div>
